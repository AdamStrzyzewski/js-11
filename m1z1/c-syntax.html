<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      "use strict";
      // instrukcja
      let b = 5;
      const a = b * 2;
      b = 10;
      console.log(a);
      // const - słowo kluczowe dla zmiennej typu stałego
      // a - nazwa zmiennej którą definiujemy
      // = - przypisanie wartości do zmiennej
      // b - nazwa zmiennej
      // * - operator matematyczny (mnożymy)
      // 2 - po prostu liczbę 2

      // właściowści
      console.log("Hello World".length);

      // metody
      console.log("hello world".toUpperCase());
    </script>
  </body>
</html>

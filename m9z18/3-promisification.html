<!DOCTYPE html>
<html>
  <head>
    <script>
      const arr = [{ username: 'Adam', likes: 100 }];
      const fetchUserFromServer = (username) =>
        new Promise((resolve, reject) => {
          console.log(`Fetching data for ${username}`);
          setTimeout(() => {
            const user = arr.find((el) => el.username === username);
            if (user) {
              resolve(user);
            } else {
              reject('User not found');
            }
          }, 2000);
        });

      const successHandler = (data) => {
        console.log(data);
      };
      const errorHandler = (data) => {
        console.log(data);
      };

      fetchUserFromServer('Adam').then(successHandler).catch(errorHandler);
      fetchUserFromServer('John').then(successHandler).catch(errorHandler);
    </script>
  </head>
  <body></body>
</html>

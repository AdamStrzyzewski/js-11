<!DOCTYPE html>
<html lang="en">
  <head>

    <script>
      let productsTable;
      let loadIcon;
      let pages;
      let limitForm;

      window.addEventListener('load', function () {
        productsTable = document.querySelector('#products');
        pages = document.querySelector('#pages');
        loadIcon = document.querySelector('#loadIcon');
        limitForm = document.querySelector('#limitForm');

        loadProducts();

        limitForm.addEventListener('submit', changeLimit);
      });
    </script>

  <body>
    <div id="loadIcon" class="load-icon"></div>
    <table id="products"></table>
    <div id="pages"></div>
    <form name="limitForm" id="limitForm">
      <input name="limit" value="5" />
    </form>
  </body>
